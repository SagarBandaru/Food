<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('paradise.jpeg') no-repeat center center fixed;
            background-size: cover; 
        }

        .food-list {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .food-list h2 {
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #333;
            color: #fff;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .food-item {
            list-style: none;
            border-bottom: 1px solid #ccc;
            padding: 15px;
            margin: 0;
            cursor: pointer;
        }

        .food-item:last-child {
            border-bottom: none;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
    <title>Food Items List</title>
</head>
<body>

    <div class="food-list">
        <h2>Paradise Food Items</h2>
        <ul>
            <li class="food-item" onclick="orderFood('Chicken Biryani')">Chicken Biryani</li>
            <li class="food-item" onclick="orderFood('Chocolate Sundae')">Chocolate Sundae</li>
            <li class="food-item" onclick="orderFood('Strawberry Shake')">Strawberry Shake</li>
            <li class="food-item" onclick="orderFood('Paneer Tikka')">Paneer Tikka</li>
            <li class="food-item" onclick="orderFood('Vegetable Curry')">Vegetable Curry</li>
            <li class="food-item" onclick="orderFood('Mango Lassi')">Mango Lassi</li>
            <li class="food-item" onclick="orderFood('Fried Rice')">Fried Rice</li>
            <li class="food-item" onclick="orderFood('Spaghetti')">Spaghetti</li>
            <li class="food-item" onclick="orderFood('Caesar Salad')">Caesar Salad</li>
            <li class="food-item" onclick="orderFood('Sushi Roll')">Sushi Roll</li>
            
        </ul>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <p>Food is Ordered!</p>
        <p>Thank You</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        function orderFood(foodName) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
